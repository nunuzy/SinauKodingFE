<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1</title>
  </head>

  <body>
    <!-- Ini dengan border -->
    <h2>Table With Border</h2>
    <table id="withborder">
      <tr class="right">
        <td>Text :</td>
        <td><input type="text" /></td>
      </tr>
      <tr class="right">
        <td>Password :</td>
        <td><input type="password" /></td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <label for="radio">Radio 1</label>
          <input type="radio" id="radio" name="radio1" value="radio" />
          <label for="radio">Radio 2</label>
          <input type="radio" id="radio" name="radio1" value="radio" />
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <label for="cekbox">Checkbox 1</label>
          <input type="checkbox" />
          <label for="cekbox">Checkbox 2</label>
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            value="checkbox"
          />
        </td>
      </tr>
      <tr>
        <td class="right"><label for="combobox">Combo box:</label></td>
        <td>
          <select id="coombobox">
            <option value="volvo">Option1</option>
            <option value="saab">Option2</option>
            <option value="opel">Option3</option>
          </select>
        </td>
      </tr>
      <tr class="right">
        <td>Textarea :</td>
        <td>
          <textarea
            name="textarea"
            id="textarea1"
            cols="21"
            rows="3"
          ></textarea>
        </td>
      </tr>
      <tr class="center">
        <td colspan="2"><button>button</button></td>
      </tr>
    </table>

    <br />

    <!-- Ini tanpa border -->
    <h2>Table Without Border</h2>
    <table id="withoutborder">
      <tr id="withoutborder" class="right">
        <td>Text :</td>
        <td><input type="text" /></td>
      </tr>
      <tr class="right">
        <td>Password :</td>
        <td><input type="password" /></td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <label for="radio">Radio 1</label>
          <input type="radio" id="radio" name="radio1" value="radio" />
          <label for="radio">Radio 2</label>
          <input type="radio" id="radio" name="radio1" value="radio" />
        </td>
      </tr>
      <tr class="center">
        <td colspan="2">
          <label for="cekbox">Checkbox 1</label>
          <input type="checkbox" />
          <label for="cekbox">Checkbox 2</label>
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            value="checkbox"
          />
        </td>
      </tr>
      <tr>
        <td class="right"><label for="combobox">Combo box:</label></td>
        <td>
          <select id="coombobox">
            <option value="volvo">Option1</option>
            <option value="saab">Option2</option>
            <option value="opel">Option3</option>
          </select>
        </td>
      </tr>
      <tr class="right">
        <td>Textarea :</td>
        <td>
          <textarea
            name="textarea"
            id="textarea1"
            cols="21"
            rows="3"
          ></textarea>
        </td>
      </tr>
      <tr class="center">
        <td colspan="2"><button>button</button></td>
      </tr>
    </table>
  </body>
</html>
